<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Időpontfoglaló - Felhasználók</title>
</head>
<body>
    <h1>Regisztrált felhasználók</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}: {{ user[1] }} ({{ user[2] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
