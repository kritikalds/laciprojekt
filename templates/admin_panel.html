<!DOCTYPE html>
<html lang="hu">
<head><meta charset="UTF-8"><title>Admin panel</title></head>
<body>
  <h2>Admin felület - Foglalások kezelése</h2>
  <p>Bejelentkezve: {{ current_user.username }} | <a href="{{ url_for('admin_logout') }}">Kijelentkezés</a></p>

  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th><th>Név</th><th>Email</th><th>Dátum</th><th>Idő</th><th>Művelet</th>
      </tr>
    </thead>
    <tbody>
      {% for b in bookings %}
      <tr>
        <td>{{ b[0] }}</td>
        <td>{{ b[1] }}</td>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
        <td>{{ b[4] }}</td>
        <td>
          <form action="{{ url_for('admin_delete_booking', booking_id=b[0]) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Biztos törlöd a foglalást?');">Törlés</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
